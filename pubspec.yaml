name: skyporters
description: A peer-to-peer international delivery marketplace.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0          # For Flight and Internal APIs
  intl: ^0.19.0          # For currency and date formatting
  google_fonts: ^6.1.0   # Professional typography
  provider: ^6.1.1       # State management for tracking updates
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true